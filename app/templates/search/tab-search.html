<ion-view view-title="Search">
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Search books" ng-model="keywords">
        </label>
        <button class="button button-small button-assertive icon ion-search" ng-click="search(keywords)">
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
