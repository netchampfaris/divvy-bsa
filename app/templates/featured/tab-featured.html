<ion-view view-title="Featured">
  <ion-content>
    <ion-list>
        <div class="list card" ng-repeat="item in items">
          <div class="item item-text-wrap">
            <h2><strong>{{ item.title }}</strong></h2>
            <p>{{item.author}}</p>
          </div>
          <div class="item item-divider">
            <p>{{ item.owner }}, {{ item.location }}</p>
          </div>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
