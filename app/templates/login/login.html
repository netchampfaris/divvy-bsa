<ion-view hide-nav-bar="true">
  <ion-content scroll="false">
      <section class="login-container">
        <div class="social-buttons padding">
          <form action="">
            <div class="list" ng-init="user = {}">
              <label class="item item-input">
                <input type="email" placeholder="email" ng-model="user.email">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="password" ng-model="user.password">
              </label>
            </div>
            <div class="button-bar">
              <button class="button button-block button-outline button-light" type="submit" ng-click="emailLogin(user)">Sign in</button>
              <button class="button button-block button-outline button-light" ng-click="createUser(user)">Create account</button>
            </div>
          </form>
          <div class="button-bar">
            <button class="button button-block button-google" ng-click="login('google')">Google+</button>
            <button class="button button-block button-twitter" ng-click="login('twitter')">Twitter</button>
            <button class="button button-block button-facebook" ng-click="login('facebook')">Facebook</button>
          </div>
        </div>
      </section>
  </ion-content>
</ion-view>
