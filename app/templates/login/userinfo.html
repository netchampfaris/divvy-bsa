<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Enter details</h1>
    <button class="button" ng-click="save(userInfo)">Save</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name:</span>
        <input type="text" ng-model="userInfo.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Location:</span>
      </label>
    <ion-google-place placeholder="Enter your Location" ng-model="yourModel" location-changed="locationSelected"/>
    </div>
  </ion-content>
</ion-modal-view>
