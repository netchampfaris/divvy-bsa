<ion-view view-title="Chat List">
  <ion-content has-bouncing="true">
    <div class="list">
      <div class="item item-avatar-left"
           ng-repeat="(uid,chat) in chats"
           ng-click="startChat(uid)">
        <img ng-src="{{chat.recipientImg}}" alt="">
        {{chat.recipientName}}
      </div>
    </div>
  </ion-content>
</ion-view>
