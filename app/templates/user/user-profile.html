<ion-view view-title="User Profile">
  <ion-content class="user-profile">
    <div class="row" ng-if="loading.user">
      <ion-spinner class="center"></ion-spinner>
    </div>
    <div class="row">
      <div class="col col-50 col-offset-25">
        <img class="user-profile-img" src="{{user.img}}" alt="user-avatar">
      </div>
    </div>
    <div class="row">
      <h3 class="col col-50 col-offset-25 title">{{user.name}}</h3>
    </div>
    <div class="row">
      <p class="col col-50 col-offset-25">{{user.location}}</p>
    </div>
    <div class="list">
      <div class="item item-divider-android item-borderless positive divider-underline">
        His books:
      </div>
      <div class="row" ng-if="loading.userBooks">
        <ion-spinner class="center"></ion-spinner>
      </div>
      <div class="item" ng-repeat="(isbn, book) in userBooks" ng-click="openBookDetails(isbn)">
        <h2>{{book.info.title}}</h2>
        <p>{{shareInfo(book.userBook)}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
