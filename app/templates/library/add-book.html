<ion-view view-title="Add a book">
  <ion-content>
    <div id="searchbox" class="item-borderless item-input-inset">
      <label class="item item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Add book" ng-model="add.book">
      </label>
      <button class="button button-small button-assertive icon ion-android-add light" ng-click="addbook(add.book)">
      </button>
    </div>
  </ion-content>
</ion-view>
