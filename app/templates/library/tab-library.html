<ion-view view-title="My Library">
  <ion-content>
    <ion-list>
      <div class="item item-divider-android positive">
        My books
      </div>
      <ion-item class="item-borderless" ng-repeat="book in books">
        {{ book.title }}
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="float-button" ng-click="addbook()">
    <span class="height-fix">
      <a class="content">
        <i class="ion-ios-book"></i>
      </a>
    </span>
  </div>
</ion-view>
