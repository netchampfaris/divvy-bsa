<ion-view view-title="Library">
  <ion-content>
    <div class="list">
      <div class="item item-button-right edit-profile">
        Welcome, {{$storage.userInfo.name}}
        <button class="button button-small button-outline button-positive"
                ng-click="openUserProfile()">
          <i class="icon ion-edit"></i>&nbsp;
          Edit Profile
        </button>
      </div>
      <div class="item item-divider-android item-borderless positive divider-underline">
        {{atLeastOneBook()?'Your books':'Start by adding a few books in your library'}}
      </div>
      <div class="item item-borderless" ng-repeat="(isbn, book) in $storage.userBooks track by isbn" ng-click="editBook(book)">
        {{ book.info.title  }}
      </div>
    </div>
  </ion-content>
  <div class="float-button" ui-sref="tab.addbook">
    <span class="height-fix">
      <a class="content">
        <i class="ion-ios-book"></i>
      </a>
    </span>
  </div>
</ion-view>
