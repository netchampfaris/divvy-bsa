<ion-view view-title="My Library">
  <ion-content>
    <ion-list>
      <div class="item item-divider-android positive">
        My books
      </div>
      <ion-item class="item-borderless" ng-repeat="book in books">
        {{ book.title }}
      </ion-item>
    </ion-list>
    <button class="button button-positive button-full" ng-click="addbook()">Add book</button>
  </ion-content>

    <span class="height-fix">
      <a class="content">
        <i class="ion-android-add"></i>
      </a>
    </span>
  </div>-->
</ion-view>
